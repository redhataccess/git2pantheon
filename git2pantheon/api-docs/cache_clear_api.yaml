Clears the drupal and akamai cache
---
tags:
  - Clears the drupal and akamai cache.

parameters:
  - in: body
    name: body
    description: 'The structure containing list of URLs of modules and assemblies whose cache has to be cleared'
    required: true
    schema:
      $ref: '#/definitions/CacheClearData'
definitions:
  CacheClearData:
    type: object
    properties:
      assemblies:
        type: array
        items:
          type: string
      modules:
        type: array
        items:
          type: string
  Error:
    type: object
    properties:
      code:
        type: string
        description: 'HTTP status code of the error'
      message:
        type: string
        description: 'Error message'
      details:
        type: string
        description: 'Error details'
  CacheClearResult:
    type: object
    properties:
      akamai_result:
        type: object
        description: 'Result of Akamai cache clear'
      drupal_result_assemblies:
        type: object
        description: 'Result of Drupal cache clear for assemblies'
      drupal_result_modules:
        type: object
        description: 'Result of Drupal cache clear for modules'
produces:
        - application/json
reponses:
  200:
    description: 'The status of cache clear operation'
    schema:
      $ref: '#/definitions/CacheClearResult'
  400:
    description: 'Invalid content error'
    schema:
      $ref: '#/definitions/Error'
  500:
    description: 'Internal server error'
    schema:
      $ref: '#/definitions/Error'
